<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
<!-- logo part of whatsapp -->

        <div class="logo">
            <i class="ri-whatsapp-line"></i>
            <p style="color: white;">WhatsApp</p>
        </div>

<!-- all side icons of whatsapp -->
        <div class="icons">
            <dip class="top">
                <i class="ri-menu-line"></i>
                <i class="ri-chat-voice-line"></i>
                <i class="ri-phone-line"></i>
                <i class="ri-focus-2-line"></i>
            </dip>
            <div class="bottom">
                <i class="ri-star-line"></i>
                <i class="ri-archive-line"></i>
                <hr>
                <i class="ri-settings-4-line"></i>
                <i class="ri-user-line"></i>
            </div>
        </div>

<!-- Chat list part of whatsapp -->
<div class="left">

<!-- Chat icon part in left bar -->
    <div class="chat">
        <p>Chat</p>
        <div class="chatsymbols">
            <i class="ri-chat-new-line"></i>
            <i class="ri-menu-5-line"></i>
        </div>
    </div>

<!-- search bar of whatsapp -->
<div class="searc">
    <input type="text">
    
</div>

</div>

<!-- Message part of whatsapp -->
        <div class="right">

        </div>

</div>
</body>

</html>
